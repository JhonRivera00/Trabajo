<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Cars</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<style>
    a{
        text-decoration: none;
    }
    .cuerpo-cotizar{
        background-image: url(../img/mustang-gt.jpg);
        background-repeat: repeat;
    }
    .container-inputs{
        background-color: rgba(1,1,1,.8);
    }
    
</style>
</head>
<body class="cuerpo-cotizar text-white">
    <div class="container text-center container-inputs p-5 m-5">
        <div class="container d-flex justify-content-center fs-4">
                <i class="bi bi-plus-square-fill me-2"></i>
                <p class="titulo">Nueva Cotizacion</p>
        </div>

        <form class="row g-3 needs-validation was-validated mt-5" novalidate="">
            <div class="col-md-5">
                <label for="validacioRut" class="form-label">Atencion:</label>
                <input type="text" class="form-control" id="validacionRut" placeholder="Ingrese el Rut">

            </div>

            <div class="col-md-5">
                <label for="validacioRut" class="form-label">Telefono:</label>
                <input type="text" class="form-control" id="validacionRut" placeholder="Ingrese el Rut">

            </div>
        </form>


        <form class="row g-3 needs-validation was-validated mt-5" novalidate="">

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese Nombres"
                    required="">

            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Telefono Empresa:</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese Apellidos"
                    required="">

            </div>

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Email Empresa:</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required="">
                </div>
            </div>
        </form>

        <form class="row g-3 needs-validation was-validated mt-5" novalidate="">

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su nombre"
                    required="">

            </div>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su apellido"
                    required="">

            </div>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su Telefono"
                    required="">
            </div>
            <div class="mt-5">
                <a href="" class="bg-dark p-2 rounded-3 text-white fs-5"><i class="bi bi-printer me-2"></i>Imprimir</a>
                <a href="" class="bg-dark p-2 rounded-3 text-white fs-5 ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-bag me-2"></i>Cotizar</a>
            </div>
            <!-- Modal -->
            <div class="modal fade text-dark " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="exampleModalLabel">Cotización Exitosa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <p class="text-center">Su Cotización ha sido realizada con exito</p>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                    <a href="../dashboard/galeria.html"><button type="button" class="btn btn-primary bg-success">Continuar</button></a>
                    </div>
                </div>
                </div>
            </div>
        </form>
        <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
</body>
</html>
